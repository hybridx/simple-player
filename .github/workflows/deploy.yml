# Sample workflow for building and deploying a React/Vite site to GitHub Pages
#
# To get started with React/Vite see: https://vitejs.dev/guide/
#
name: Deploy React Music Player to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create frontend .env
        working-directory: ./frontend
        run: |
          echo "VITE_API_URL=https://your-backend-url.com" >> .env
          echo "# Set your backend URL above for production deployment" >> .env
          cat .env

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/dist
          key: ${{ runner.os }}-react-vite-build-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-react-vite-build-

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build React/Vite site
        working-directory: ./frontend
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4